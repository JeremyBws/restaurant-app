<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fond avec motif subtil -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f3f4f6" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="800" height="600" fill="#f8fafc"/>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Overlay dégradé -->
  <rect width="800" height="600" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f8fafc" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Icône restaurant stylisée -->
  <g transform="translate(350, 250)">
    <!-- Assiette -->
    <circle cx="50" cy="50" r="40" fill="none" stroke="#cbd5e1" stroke-width="3"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Couverts -->
    <line x1="30" y1="20" x2="30" y2="80" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="20" x2="70" y2="80" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <path d="M 70 50 C 70 40, 65 30, 70 20" stroke="#cbd5e1" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Texte -->
  <text x="400" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    Image non disponible
  </text>
</svg>